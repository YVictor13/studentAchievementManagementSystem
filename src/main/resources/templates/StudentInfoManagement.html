                <h1 class="h2">学生档案信息列表</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group mr-2">
                        <button type="button" class="btn btn-sm btn-outline-secondary" onclick="addStudentInfo()">添加</button>
                        <button type="button" class="btn btn-sm btn-outline-secondary" onclick="upLoadStudentInfo()">上传</button>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 ">
                <h5>年级</h5>
                <h5>学院</h5>
                <h5>专业</h5>
                <div style="width: 50%"></div>
            </div>
            <form th:action="@{/index/studentInfoManagement}" method="post">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center mb-3">
                    <select class="form-control" name="classId">
                        <option value="0">请选择</option>
                        <option th:each="classId:${classIdList}"  th:value="${classId}" th:text="${classId}"></option>
                    </select>
                    <div style="width: 10%"></div>
                    <select class="form-control" name="collegeId">
                        <option value="0">请选择</option>
                        <option th:each="collegeId:${collegeIdList}"  th:value="${collegeId}" th:text="${collegeId}"></option>
                    </select>
                    <div style="width: 10%"></div>
                    <select class="form-control" name="majorId">
                        <option value="0">请选择</option>
                        <option th:each="majorId:${majorIdList}"  th:value="${majorId}" th:text="${majorId}"></option>
                    </select>
                    <div style="width: 10%"></div>
                    <button type="submit" class="btn btn-primary" style="width: 60%">搜索</button>
                    <div style="width: 300%"></div>
                </div>
            </form>

            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>年级</th>
                        <th>学院</th>
                        <th>专业</th>
                        <th>班级</th>
                        <th>姓名</th>
                        <th>学号</th>
                        <th>密码</th>
                        <th>身份证号</th>
                        <th>出生日期</th>
                        <th>性别</th>
                        <th>民族</th>
                        <th>政治面貌</th>
                        <th>操 作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="student:${studentsList}">
                        <td th:text="${student.classid}">2018</td>
                        <td th:text="${student.collegeid}">02</td>
                        <td th:text="${student.getMajorid()}">01</td>
                        <td th:text="${student.getGrade()}">102</td>
                        <td th:text="${student.getName()}">嘻嘻</td>
                        <td th:text="${student.getStudentid()}">18020120018</td>
                        <td th:text="${student.getPassword()}">18020120018</td>
                        <td th:text="${student.getIdnumber()}">001</td>
                        <td th:text="${student.getBirthday()}">2020-10-11</td>
                        <td th:text="${student.getSex()}">男</td>
                        <td th:text="${student.getNation()}">汉</td>
                        <td th:text="${student.getPolitical()}">共青团员</td>
                        <td>
                            <button type="button" class="btn btn-danger" onclick="deleteStuInfo(this)" th:value="${student.studentid}">删除</button>
                            <button type="button" class="btn btn-warning" onclick="modifyStuInfo(this)" th:value="${student.studentid}">修改</button>
                        </td>
                    </tr>
                    </tbody>
                </table>

<script>
    /* globals Chart:false, feather:false */
    (function () {
        'use strict'
        feather.replace()
    }());
function addStudentInfo() {
    window.location.href="http://localhost:8080/index/studentInfoManagement/addStuInfo";
}

function upLoadStudentInfo() {
    window.location.href="http://localhost:8080/index/studentInfoManagement/upLoad";
}
function deleteStuInfo(obj) {
    var b=confirm("是否确定删除该条信息？")//按确认和取消输出不同的内容
    var studentId = $(obj).val();
    if(b==true){
        $.ajax({
            url: "http://localhost:8080/index/studentInfoManagement/delete",
            data: {studentId: studentId},
            type: "POST",
            dataType: "json",
            success: function(data) {
            }
        })
        alert("成功删除【"+$(obj).val()+"】同学学生档案信息");
        window.location.href="http://localhost:8080/index/studentInfoManagement";
    }else{
        window.location.href="http://localhost:8080/index/studentInfoManagement";
    }
}

function modifyStuInfo(obj) {
    var b=confirm("是否确定修改该条信息？")//按确认和取消输出不同的内容
    var studentId = $(obj).val();
    if(b==true){
        window.location.href="http://localhost:8080/index/studentInfoManagement/ModifyStuInfo/"+studentId;
    }else{
        window.location.href="http://localhost:8080/index/studentInfoManagement";
    }
}

</script>
