<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="sidebar-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/home}">
                            <span data-feather="home"></span>首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/home/teacherInfo}">
                            <span data-feather="users"></span>个人信息</a>
                    </li>
                </ul>

                <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                    <span>学年成绩情况</span>
                    <a class="d-flex align-items-center text-muted" href="#" aria-label="Add a new report">
                        <span data-feather="plus-circle"></span>
                    </a>
                </h6>
                <ul class="nav flex-column mb-2">
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="file-text"></span>
                            2020学年
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="file-text"></span>
                            2019学年
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="file-text"></span>
                            2018学年
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="file-text"></span>
                            2017学年
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2">
                    <h2 class="h2">添加学生成绩</h2>
                    <div class="btn-toolbar mb-2 mb-md-0"></div>
                </div>
            </div>
            <form th:action="@{/home/couresManagement/updateGrade}" method="post" enctype="multipart/form-data">
                <div class="d-flex flex-wrap flex-md-nowrap align-items-center pb-2">
                    <div class="form-group">
                        <label> 学 号 </label>
                        <input type="text" class="form-control" placeholder="学 号" name="studentId"/>
                    </div>
                    <div style="width: 10%"></div>
                    <div class="form-group">
                        <label> 成 绩 </label>
                        <input type="text" class="form-control" placeholder="成 绩" name="grade"/>
                    </div>
                    <div style="width: 10%"></div>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group mr-2">
                            <button type="reset" class="btn btn-warning">重置</button>
                            <button type="submit" class="btn btn-success">提交</button>
                        </div>
                    </div>
                </div>
            </form>

            <form th:action="@{/home/couresManagement/upLoadGrade}" method="post" enctype="multipart/form-data">
                <div class="d-flex flex-wrap flex-md-nowrap align-items-center pb-2">
                    <h6>添加多个学生成绩（表）：</h6>
                    <input type="file" name="file">
                    <div style="width: 13%"></div>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group mr-2">
                            <button type="reset" class="btn btn-warning">重置</button>
                            <button type="submit" class="btn btn-success">提交</button>
                        </div>
                    </div>
                </div>
            </form>
            <div class="alert alert-danger" role="alert" th:if="${updateGradeCode==0}">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <span class="sr-only">错误:</span>
                输入皆不能为空
            </div>
            <div class="alert alert-danger" role="alert" th:if="${updateGradeCode==1}">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <span class="sr-only">错误:</span>
                数据有误，请核实后再添加....
            </div>
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2">
                    <h2 class="h2">选课学生成绩列表</h2>
                    <div class="btn-toolbar mb-2 mb-md-0"></div>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>学期</th>
                        <th>学号</th>
                        <th>姓名</th>
                        <th>课程编号</th>
                        <th>课程名称</th>
                        <th>成绩</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="grade:${gradeInfoList}">
                        <td th:text="${grade.getTerm()}">001</td>
                        <td th:text="${grade.getStudentid()}">001</td>
                        <td th:text="${grade.getStudentName()}">2020-10-11</td>
                        <td th:text="${grade.getCourseid()}">男</td>
                        <td th:text="${grade.getCourseName()}">汉</td>
                        <td th:text="${grade.getGrade()}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>
